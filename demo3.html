<!DOCTYPE html>
<html>
<head>
	<title>Line Segments Intersection Detection Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script type="text/javascript" src="line.js"></script>
	<script type="text/javascript" src="polygon.js"></script>
	<script type="text/javascript" src="vector.js"></script>
	<style type="text/css">
		canvas {
		    padding-left: 0;
		    padding-right: 0;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}
	</style>
</head>
<body>
	<p class="h1 text-center">Rectangles Collision Demo</h1>
	<div class="col-12 mx-auto my-4">
		<canvas id="canvas" width="800" height="800" style=""></canvas>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var ctx = document.getElementById('canvas').getContext('2d');
		ctx.translate(400, 400);
		drawCoordinate();

		var item1 = new PolygonItem(new RectangleBuilder().xy(-100,-50).wt(50,100).rotate(Math.PI*1/20).build(), 4).setVelocity(new Vector(50, 0)).setAngularVelocity(5);

		var item2 = new PolygonItem(new RectangleBuilder().xy(150,10).wt(50,100).build(), 10).setVelocity(new Vector(-10, 0)).setAngularVelocity(1);

		function f(){
			clear();
			item1.nxt(200).draw(ctx);
			item2.nxt(200).draw(ctx);
			let t = PolygonItem.touch(item1, item2);
		}

		timer = setInterval(function(){
			f();
		},5)


		function clear(){
			ctx.clearRect(-400,-400,800,800);
			drawCoordinate();
		}

		function drawCoordinate(){
			ctx.beginPath();
			ctx.moveTo(-400,0);
			ctx.lineTo(400,0);
			ctx.stroke();
			ctx.beginPath();
			ctx.moveTo(0,400);
			ctx.lineTo(0,-400);
			ctx.stroke();
		}
	</script>
</body>
</html>
